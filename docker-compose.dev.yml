services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: skillyug-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skillyug_dev}
      POSTGRES_USER: ${POSTGRES_USER:-skillyug_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillyug_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./Backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - skillyug-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skillyug_user} -d ${POSTGRES_DB:-skillyug_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching and Sessions
  redis:
    image: redis:7.2-alpine
    container_name: skillyug-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - skillyug-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

    # ChromaDB for Vector Storage (Course Recommendations)
  chromadb:
    image: chromadb/chroma:0.4.15
    container_name: skillyug-chromadb-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma_data_dev:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - skillyug-dev-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat').read()"]
      interval: 30s
      timeout: 30s
      retries: 20
      start_period: 120s
    labels:
      - "traefik.enable=false"
    # Add this to ensure numpy is properly installed
    command: sh -c "pip install 'numpy<2' 'onnxruntime==1.16.1' 'chroma-hnswlib==0.7.3' 'chromadb==0.4.15' --force-reinstall && chroma run --path /chroma/chroma --host 0.0.0.0 --port 8000"

  # Backend API Service (Development with Hot Reload)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: skillyug-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillyug_user}:${POSTGRES_PASSWORD:-skillyug_password}@postgres:5432/${POSTGRES_DB:-skillyug_dev}?schema=public
      REDIS_URL: redis://redis:6379
      CHROMADB_URL: http://chromadb:8000
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key_123}
      AUTH_SECRET: ${AUTH_SECRET:-dev_auth_secret_key_123}
      RAZORPAY_KEY: ${RAZORPAY_KEY}
      RAZORPAY_SECRET: ${RAZORPAY_SECRET}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "5000:5000"
      - "9229:9229" # Debug port
    volumes:
      - ./Backend:/app # Mount source code for hot reload
      - /app/node_modules # Anonymous volume to prevent overwriting node_modules
      - ./Backend/uploads:/app/uploads
    networks:
      - skillyug-dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js Service (Development with Hot Reload)
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    container_name: skillyug-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
      NEXT_PUBLIC_RAZORPAY_KEY: ${NEXT_PUBLIC_RAZORPAY_KEY}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev_nextauth_secret_123}
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillyug_user}:${POSTGRES_PASSWORD:-skillyug_password}@postgres:5432/${POSTGRES_DB:-skillyug_dev}?schema=public
      RECOMMENDATION_ENGINE_URL: http://recommendation-engine:8003
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - ./frontend-nextjs/.next:/app/.next
    networks:
      - skillyug-dev-network
    depends_on:
      - backend
      - postgres
      - recommendation-engine

  # Recommendation Engine (FastAPI Development)
  recommendation-engine:
    build:
      context: ./recommendation-engine-fastapi
      dockerfile: Dockerfile
    container_name: skillyug-recommendation-engine-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=8003
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=${CHROMA_COLLECTION:-course_embeddings}
      - AUTO_LOAD_COURSES=${AUTO_LOAD_COURSES:-true}
      - COURSES_JSON_PATH=${COURSES_JSON_PATH:-/app/data/courses.json}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-100}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      - MODEL_CACHE_SIZE=${MODEL_CACHE_SIZE:-1000}
    ports:
      - "8003:8003"
    volumes:
      - ./recommendation-engine-fastapi:/app # Mount source code for hot reload
    networks:
      - skillyug-dev-network
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Migration Service (Development)
  migrate:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: skillyug-migrate-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillyug_user}:${POSTGRES_PASSWORD:-skillyug_password}@postgres:5432/${POSTGRES_DB:-skillyug_dev}?schema=public
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - skillyug-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "db:migrate"]
    restart: "no"

  # Database Seeding Service (Development)
  seed:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: skillyug-seed-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillyug_user}:${POSTGRES_PASSWORD:-skillyug_password}@postgres:5432/${POSTGRES_DB:-skillyug_dev}?schema=public
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - skillyug-dev-network
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["pnpm", "db:seed"]
    restart: "no"

  # Development Tools
  # Prisma Studio for database management
  prisma-studio:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: skillyug-prisma-studio-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillyug_user}:${POSTGRES_PASSWORD:-skillyug_password}@postgres:5432/${POSTGRES_DB:-skillyug_dev}?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - skillyug-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "db:studio", "--hostname", "0.0.0.0"]
    restart: "no"
    profiles: ["tools"] # Optional service, run with --profile tools

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: skillyug-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - skillyug-dev-network
    depends_on:
      - redis
    restart: "no"
    profiles: ["tools"] # Optional service

# Named volumes for persistent data (development)
volumes:
  postgres_data_dev:
    name: skillyug_postgres_data_dev
  redis_data_dev:
    name: skillyug_redis_data_dev
  chroma_data_dev:
    name: skillyug_chroma_data_dev

# Custom network for development
networks:
  skillyug-dev-network:
    name: skillyug-dev-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16